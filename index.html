<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Public+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
  </head>
  <body>
    <main>
      <section class="pinturas">
        <div class="pintura">
          <img src="src/images/rome.png" alt="pintura rome" />

          <div class="informacoes">
            <h2 class="titulo">Rome</h2>
            <h3 class="subtitulo">Michelangelo</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/images/boat.png" alt="pintura boat at sea" />

          <div class="informacoes">
            <h2 class="titulo">Boat at Sea</h2>
            <h3 class="subtitulo">Vincent Van Gogh</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/images/sand-and-sea.png" alt="pintura sand and sea" />

          <div class="informacoes">
            <h2 class="titulo">Sand and Sea</h2>
            <h3 class="subtitulo">Da Vinci</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/images/starry-night.png" alt="pintura starry night" />

          <div class="informacoes">
            <h2 class="titulo">Starry Night</h2>
            <h3 class="subtitulo">Vincent Van Gogh</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
